spring.application.name=intershop
server.port=9091

storage.path=/media/sonik/SS/Task/Sprint 5/Store

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Reactive (R2DBC)
spring.r2dbc.url=r2dbc:h2:mem:///usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# JDBC (for schema.sql + H2 console)
spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Schema init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Thymeleaf
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


intershop.path-for-upload-image=uploads
